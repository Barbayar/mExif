<!DOCTYPE html> 
<html lang="en" style="height:100%"> 
    <head>
        <meta charset="utf-8" />
        <title>mExif Example</title>
        <script src="mExif.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    <body style="height:100%">
        <input name="photo" type="file"/>
        <textarea id="photoInfo" style="width:100%;height:80%"></textarea>
        <script>
            $().ready(function() {
                $('input[name=photo]').change(function(e) {
                    mExif.debugMode = true;
                    mExif.scan(e.target.files[0], function(result) {
                        $('#photoInfo').text(JSON.stringify(result, null, '\t'));
                    });
                });
            });
        </script>
    </body>
</html>
